solver_options: 
  library: scipy
  method: slsqp
  derivative_method: 2-point 
  derivative_abs_step: 1e-6
  print_convergence: True 
  plot_convergence: False
  logger: None
  update_on: gradient
  tolerance: 1e-6 
  max_iterations: 200
  problem_scale: 10
  callbacks:
    save_plot: False
    save_config: False
    save_report: True
    plot_cycle: True
    plot_convergence: False

  
